<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Daisy Ui  -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
     <!-- Font  -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
      <!-- Icons  -->
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Payoo | Home</title>
</head>
<body class="min-h-screen max-w-md bg-base-200 mx-auto">
    <header class="border-b-2 border-gray-300 sticky top-0 bg-base-200">
        <section class="w-11/12 mx-auto py-3 flex justify-between items-center">
            <div class="left flex gap-2">
                <div class="logo w-[60px]">
                    <img src="/assets/logo.png" alt="">
                </div>
                
                <div class="balance-info">
                    <h2 class="text-2xl font-bold">$ <span id="balance">45000</span></h2>
                    <p class="text-neutral/50 font-semibold">Available Balance</p>
                </div>
            </div>
            <div class="right">
                <a href="/index.html" class="btn  btn-soft"> <i class="fa-solid fa-right-from-bracket"></i> Logout</a>
            </div>
        </section>
    </header>

    <section class="w-11/12 mx-auto py-10 space-y-5">
        <h2 class="text-3xl font-bold">Welcome to Pay<span class="text-primary">oo</span></h2>
        <p class="text-neutral/50 font-semibold">Enjoy easy and convenient financial services with us. Cashout charge is low and</p>

        <div class="buttons grid grid-cols-3 gap-3">
            <button onclick="hideShow('add-money')" class="btn flex-col h-full py-4 btn-soft btn-primary">
                <img src="/assets/opt-1.png" alt="">
                <p">Add Money</p>
            </button>

             <button onclick="hideShow('cashout')" class="btn flex-col h-full py-4 btn-soft btn-primary">
                <img src="/assets/opt-2.png" alt="">
                <p">Cashout</p>
            </button>

             <button onclick="hideShow('transfer-money')" class="btn flex-col h-full py-4 btn-soft btn-primary">
                <img src="/assets/opt-3.png" alt="">
                <p>Transfer Money</p>
            </button>

             <button class="btn flex-col h-full py-4 btn-soft btn-primary">
                <img src="/assets/opt-4.png" alt="">
                <p>Get Bonus</p>
            </button>


             <button class="btn flex-col h-full py-4 btn-soft btn-primary">
                <img src="/assets/opt-5.png" alt="">
                <p>Pay Bill</p>
            </button>

             <button class="btn flex-col h-full py-4 btn-primary btn-soft">
                <img src="/assets/opt-6.png" alt="">
                <p>Transactions</p>
            </button>

        </div>
    </section>

    <section id="add-money" class="w-11/12 mx-auto py-5 hidden">
        <h2 class="text-2xl font-bold mb-5">Add Money</h2>

         <div class="card bg-base-100 w-full shadow-xl rounded-2xl">
      <div class="card-body">
        <fieldset class="fieldset">

            <label class="label text-neutral font-bold">Select Bank</label>
            <select id="select-bank" class="select w-full bg-base-200 rounded-full mb-2">
                <option disabled selected>Select a bank</option>
                <option>IBBL</option>
                <option>DBBL</option>
                <option>MTBL</option>
            </select>

          <label class="label text-neutral font-bold">Bank Account Number</label>
          <input id="account-number" maxlength="11" minlength="11" type="email" class="input rounded-full bg-base-200 w-full" placeholder="Enter 11 Digit Number" />
          <br>
          <label class="label text-neutral font-bold">Amount to Add</label>
          <input id="input-amount" type="number" class="input rounded-full bg-base-200 w-full" placeholder="Enter Amount to add" />
          <br>
          <label class="label text-neutral font-bold">Pin Number</label>
          <input id="input-pin" maxlength="4" minlength="4" type="password" class="input rounded-full bg-base-200 w-full" placeholder="Enter 4 Digit Pin Number" />

          <button id="add-money-btn" class="btn btn-neutral mt-4 rounded-full bg-blue-600">Add Money</button>
        </fieldset>
      </div>
    </div>
    </section>

    <section id="cashout" class="w-11/12 mx-auto py-5 hidden">
        <h2 class="text-2xl font-bold mb-5">Cash Out</h2>

        <div class="card bg-base-100 w-full shadow-xl rounded-2xl">
      <div class="card-body">
        <fieldset class="fieldset">
          <label class="label text-neutral font-bold">Agent Number</label>
          <input id="input-number" value="12345678912" maxlength="11" minlength="11" type="email" class="input rounded-full bg-base-200 w-full" placeholder="Enter 11 Digit Number" />
          <br>
          <label class="label text-neutral font-bold">Amount</label>
          <input id="input-amount" type="number" class="input rounded-full bg-base-200 w-full" placeholder="Enter Amount to Withdraw" />
          <br>
          <label class="label text-neutral font-bold">Pin Number</label>
          <input id="input-pin" maxlength="4" minlength="4" type="password" class="input rounded-full bg-base-200 w-full" placeholder="Enter 4 Digit Pin Number" />

          <button id="cash-out-btn" class="btn btn-neutral mt-4 rounded-full bg-blue-600">Withdraw Money</button>
        </fieldset>
      </div>
    </div>
    </section>

     <section id="transfer-money" class="w-11/12 mx-auto py-5">
        <h2 class="text-2xl font-bold mb-5">Transfer Money</h2>

        <div class="card bg-base-100 w-full shadow-xl rounded-2xl">
      <div class="card-body">
        <fieldset class="fieldset">
          <label class="label text-neutral font-bold">User Account Number</label>
          <input id="sent-number" value="12345678912" maxlength="11" minlength="11" type="email" class="input rounded-full bg-base-200 w-full" placeholder="Enter 11 Digit Number" />
          <br>
          <label class="label text-neutral font-bold">Amount</label>
          <input id="sent-amount" type="number" class="input rounded-full bg-base-200 w-full" placeholder="Enter Amount to Withdraw" />
          <br>
          <label class="label text-neutral font-bold">Pin Number</label>
          <input id="sent-pin" maxlength="4" minlength="4" type="password" class="input rounded-full bg-base-200 w-full" placeholder="Enter 4 Digit Pin Number" />

          <button id="cash-sent-btn" class="btn btn-neutral mt-4 rounded-full bg-blue-600">Sent Now</button>
        </fieldset>
      </div>
    </div>
    </section>



    <script src="/script/machine.js"></script>
    <script src="/script/add-money.js"></script>
    <script src="/script/cash-out.js"></script> 
    <script src="/script/transfer-money.js"></script> 
</body>
</html>
